<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./index.css">
  <title>Playlist Builder</title>
</head>
<body>
  <header class="header">
    <img src="http://sun9-88.userapi.com/c855228/v855228387/e0190/7dgHJoHgy6o.jpg" alt="" class="header__logo">
    <p class="header__logo-sub">Playlist Builder</p>
  </header>
  <main class="container">
    <div class="cover">
      <div class="cover__image"></div>
      <h1 class="cover__heading">
        Playlist
        </h1>
    </div>
    <div class="block">
      <h3>Add a song</h3>
      <div class="input">
        <input type="text" placeholder="Title" class="input__text input__text_type_title">
        <input type="text" placeholder="Executor" class="input__text input__text_type_artist">
        <button class="input__btn input__btn_action_add">
          Add
        </button>
      </div>
    </div>
    <div class="block">
      <h3>Added</h3>
      <div class="no-songs">
        <p class="no-songs__text">No songs added</p>
      </div>
      <div class="songs-container">

      </div>
      <div class="input__submit">
        <button class="input__btn input__btn_action_reset input__btn_disabled" disabled>
          Clear Playlist
        </button>
      </div>
    </div>
  </main>

  <template id="song-template">
    <div class="song">
      <h4 class="song__artist"></h4>
      <p class="song__title"></p>
      <button class="song__like"></button>
    </div>
  </template>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 RUS29TAM</p>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
